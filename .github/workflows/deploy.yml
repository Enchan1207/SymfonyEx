# CI/CD Workflow
name: Deploy

on:
  push:
    branches: [ master ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:

    # Checkout repository
    - uses: actions/checkout@v2

    # prepare node.js 
    - uses: actions/setup-node@v2
      with:
        node-version: '14'

    # install SSH Key to VM
    - name: Install SSH key
      uses: shimataro/ssh-key-action@v1
      with:
        private-key: ${{ secrets.SSH_KEY }}
        name: id_rsa
        known-hosts: ${{ secrets.KNOWN_HOSTS }}
    
    # prepare to deploy
    - name: Prepare (composer, yarn -> compress)
      run: |
        composer update
        yarn install
        yarn encore prod
        cd ../
        tar -czvf SymfonyEx.tgz SymfonyEx/
        mv SymfonyEx.tgz SymfonyEx/

    # save to artifact
    - name: Archive production artifacts
      uses: actions/upload-artifact@v2
      with:
        name: Compressed repository
        path: SymfonyEx.tgz
          